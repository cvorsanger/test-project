<div class="d-flex flex-column justify-content-center">
    <h1>COMING SOON</h1>
    <div #bulldozer [ngStyle]="elementStyle">
        <div class="speech-bubble" [hidden]="hideBubble">
            {{ taunt }}
        </div>  
         <img class="bulldozer"
            ngSrc="assets/img/bulldozer.png"
            [width]="bulldozerSize" 
            [height]="bulldozerSize"
            (mouseenter)="onMouseEnter()"
            (mouseover)="onMouseOver()"
            (mouseleave)="onMouseLeave()">
    </div>
</div>
